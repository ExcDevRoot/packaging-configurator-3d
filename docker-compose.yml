version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packaging-configurator
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=3D Packaging Configurator"
      - "com.example.version=1.0.0"
